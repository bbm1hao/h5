<script type="text/javascript">
    var isMobile = {
        Android: function () {

        },
        iOS: function () {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
        }
    };


    var downloadDownDom,
            text,
            yearDom;

    downloadDownDom = document.getElementById("downloadDown");
    text = "";
    yearDom = document.getElementById("fullYear");


    if (isMobile.iOS())
        text = "iPhone下载";
    else if (isMobile.Android())

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- 设置viewport 保持宽度1:1比例 -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
    <title>ios删除动画</title>
    <link rel="stylesheet" href="../../bin/module.css"/>
    <style type="text/css">

        .circle{
            width: 50px;
            height: 50px;
            border-radius: 13px;
            border : 3px solid #cccccc;
            cursor: pointer;
        }

        .sacle{
            transform : scale(2);
            -webkit-transform : scale(2);
        }

    </style>
</head>
<body>

<h2 class="tc mb30">
    IOS动画  css3
</h2>
<p class="tc mb30">sherlock 12:30</p>

    <div class="tc">
        <span class="inline-block circle"></span>
        <span class="inline-block circle"></span>
        <span class="inline-block circle"></span>
        <span class="inline-block circle"></span>
    </div>

    <input type="button" value="触发动画" id="animated"/>

<p class="tc  mt20">感谢观看 by sherlock</p>

<p class="tc ">
    发现更多html5/前端资讯,请关注我
    <span class="mt10 block">微信号码 : jablock</span>
    <img class="mt10" src="../../img/jab-weixin.png" id="wx">
</p>


</body>
</html>
<script type="text/javascript" src="../../bin/zepto.service.01.min.js"></script>

<script type="text/javascript">

    $("#animated").click(function(){
        $(".circle").addClass("ios-scale");
    });

    /*
     AnimationEnd //动画结束时
     AnimationStart //动画开始
     AnimationIteration //动画每执行结束一次，这种情况适用与animation-iteration-count大于1时
     */
    $(".circle")[0].addEventListener("webkitAnimationEnd", function(){ //动画结束时事件
        console.log("完毕");
        $(".circle").addClass("qiuqian");
     });

</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>垂直居中显示</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          name="viewport" id="viewport"/>
    <style type="text/css">
        /* 大小不定元素垂直居中(外层设置宽 高) */
        .v-align:after {
            display: inline-block;
            width: 0;
            height: 100%;
            content: "center";
            vertical-align: middle;
            overflow: hidden;
        }
        img{
            vertical-align: middle;
        }
    </style>
</head>
<body>


       <div class="v-align" style="width: 200px; height: 300px; border: 1px solid #ccc;"    >
           <img src="http://p2008.zbjimg.com/task/2009-08/05/121253/s78zlmih.jpg" width="100" height="100" style="border: 1px solid #ccc;" />
       </div>

</body>
</html>
